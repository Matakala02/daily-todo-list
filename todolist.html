<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Get em</title>
    ,<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Daily Target To-Do-List</h1>
    <div style="text-align: center;">
    <label>Date:</label>
    <input type="date">  
    <br><br> 
    </div>
   
    <div class="task_container">
   <div >
    <label>TO-DO</label>
    <ul>
        <li>
          <input type="checkbox"><input type="text" placeholder="Task 1"><br>
          <input type="checkbox"><input type="text" placeholder="Task 2"><br>            
          <input type="checkbox"><input type="text" placeholder="Task 3"><br>            
          <input type="checkbox"><input type="text" placeholder="Task 4"><br>            
          <input type="checkbox"><input type="text" placeholder="Task 5"><br>            
          <input type="checkbox"><input type="text" placeholder="Task 6"><br>            
          <input type="checkbox"><input type="text" placeholder="Task 7"><br>
          <input type="checkbox"><input type="text" placeholder="Task 8"><br>
          <input type="checkbox"><input type="text" placeholder="Task 9"> <br>           
          <input type="checkbox"><input type="text" placeholder="Task 10">
        </li>
    </ul>
   </div>

   <div>
    <label >PRIORITY</label>
    <ul>
        <li>
          <input type="checkbox"><input type="text" placeholder="Task 1"><br>
          <input type="checkbox"><input type="text" placeholder="Task 2"><br>            
          <input type="checkbox"><input type="text" placeholder="Task 3"><br>            
          <input type="checkbox"><input type="text" placeholder="Task 4"><br>            
          <input type="checkbox"><input type="text" placeholder="Task 5"><br>            
        </li>
    </ul>
   </div>
   </div>
     <div class="notes-reminder">
    <div class="box">
      <label>NOTES</label>
      <textarea style="width:95%; height:85px; border: none; resize:none;" id="notes"></textarea>
    </div>
    <div class="box">
      <label>REMINDER</label>
      <textarea style="width:95%; height:85px; border: none; resize:none;" id="reminder"></textarea>
    </div>
  </div>
  <div>
    <div class="buttons">
    <button style="width: 50px;border: none; border-radius: 5px; background-color: aqua; height: 36px; font-weight:bold ;" id="saveBtn" class="btn" >save</button>
    <button style="width: 100px;border: none; border-radius: 5px; background-color: aqua; height: 36px; font-weight: bold;" id="downloadBtn" class="btn">Download</button>
    </div>
    <p style="font-style: italic; text-align: center;">Complete every task you set to become 1% better than you were yester day</p>
  </div> 
  
    <script src="todolist.js"></script>
</body>
</html>
